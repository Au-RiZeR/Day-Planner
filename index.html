<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="clear">Clear Scheduler</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="timeBlock">
        <span>9am</span>
        <textarea name="" id="9text" cols="auto" rows="auto"></textarea>
        <button class="save" id="9"></button>
      </div>
      <div class="timeBlock">
        <span>10am</span>
        <textarea name="" id="10text" cols="auto" rows="auto"></textarea>
        <button class="save" id="10"></button>
      </div>
      <div class="timeBlock">
        <span>11am</span>
        <textarea name="" id="11text" cols="auto" rows="auto"></textarea>
        <button class="save" id="11"></button>
      </div>
      <div class="timeBlock">
        <span>12pm</span>
        <textarea name="" id="12text" cols="auto" rows="auto"></textarea>
        <button class="save" id="12"></button>
      </div>
      <div class="timeBlock">
        <span>1pm</span>
        <textarea name="" id="13text" cols="auto" rows="auto"></textarea>
        <button class="save" id="13"></button>
      </div>
      <div class="timeBlock">
        <span>2pm</span>
        <textarea name="" id="14text" cols="auto" rows="auto"></textarea>
        <button class="save" id="14"></button>
      </div>
      <div class="timeBlock">
        <span>3pm</span>
        <textarea name="" id="15text" cols="auto" rows="auto"></textarea>
        <button class="save" id="15"></button>
      </div>
      <div class="timeBlock">
        <span>4pm</span>
        <textarea name="" id="16text" cols="auto" rows="auto"></textarea>
        <button class="save" id="16"></button>
      </div>
      <div id="17" class="timeBlock">
        <span>5pm</span>
        <textarea name="" id="17text" cols="auto" rows="auto"></textarea>
        <button class="save" id="17"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
